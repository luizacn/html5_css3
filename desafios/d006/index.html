<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li><br>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li><br>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li><br>
        <li><abbr title="Use a tag <abbr>">abreviações</abbr></li><br>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li><br>
        <li><abbr title="Use a tag <ol>">listas numeradas</abbr></li><br>
        <li><abbr title="Use a tag <li>">listas com desmarcadores</abbr></li>

    </ul>
</body>

</html>
