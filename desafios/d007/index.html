<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor
        experiência &#x1F614;</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/paisagem-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/paisagem-m.png" type="image/png">

        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
</body>

</html>
